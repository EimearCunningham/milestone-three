{% extends "base.html" %}

{% block content %}

    <form method="POST" actions=" {{ url_for('register') }}">

        <!-- Username input -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="username" minlength="5" maxlength="15" required>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15" required>
        </div>

        <!-- Submit Button -->
        <div class="col text-center">
            <button type="submit" class="btn btn-outline-info">Register</button>
        </div>
    </form>

    <div class="row">
        <div class="col text-center" id="link">

    </div>
</div>



{% endblock %}
