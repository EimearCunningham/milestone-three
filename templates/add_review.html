{% extends "base.html" %}
{% block content %}
<h1>Add Review</h1>

<form method="POST" action=" {{ url_for('add_review') }}">
    <div class="form-group">
        <label for="book_title">Book title</label>
        <input type="text" class="form-control" id="book_title" name="book_title" aria-describedby="book_title"
            placeholder="Enter book title" minlength="3" maxlength="100" required>
    </div>

    <div class="form-group">
        <label for="author_name">Author's Name</label>
        <input type="text" class="form-control" id="author_name" name="author_name" aria-describedby="author"
            placeholder="Enter author's name" minlength="5" maxlength="20" required>
    </div>

    <div class="form-group">
        <label for="category_name">Select Category</label>
        <select class="form-control validate" id="category_name" name="category_name" required>
            <option selected disabled value="">Select Category</option>
            {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="book_description">Description of book</label>
        <input type="text" class="form-control" id="book_description" name="book_description" aria-describedby="bookDescription"
            placeholder="Enter book description" minlength="40" maxlength="200" required>
    </div>

    <div class="form-group">
        <label for="bookCover">Copy & paste url of book cover image</label>
        <input type="text" class="form-control" id="book_cover" name="book_cover" aria-describedby="book_cover"
            placeholder="Enter book cover url" required>
    </div>
    
    <div class="col text-center">
        <button type="submit" class="btn btn-outline-info" id="submit-review">Submit Review</button>
    </div>

</form>

{% endblock %}
