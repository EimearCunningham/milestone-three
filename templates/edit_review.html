{% extends "base.html" %} {% block content %}
<h1>Edit Review</h1>

<form method="POST" action=" {{ url_for('edit_review', review_id=review._id) }}">
  <div class="form-group">
    <label for="book_title">Book title</label>
    <input type="text" class="form-control" id="book_title" name="book_title" 
      value="{{review.book_title}}" placeholder="Enter book title" minlength="3" maxlength="20" required />
  </div>

  <div class="form-group">
    <label for="author_name">Author's Name</label>
    <input type="text" class="form-control" id="author_name" name="author_name" 
      value="{{ review.author_name }}" placeholder="Enter author's name" minlength="5" maxlength="20" required />
  </div>

  <div class="form-group">
    <label for="category_name">Select Category</label>
    <select class="form-control" id="category_name" name="category_name" required>
      <option disabled value="">Select Category</option>
      {% for category in categories %} {% if category.category_name ==
      review.category_name %}
      <option value="{{ category.category_name }}" selected>
        {{ category.category_name }}
      </option>
      {% else %}
      <option value="{{ category.category_name }}">
        {{ category.category_name }}
      </option>
      {% endif %} {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="book_description">Description of book</label>
    <input type="text" class="form-control" id="book_description" name="book_description"
    value="{{ review.book_description }}" placeholder="Enter book description"
      minlength="40" maxlength="200" required />
  </div>

  <div class="form-group">
    <label for="book_cover">Copy & paste url of book cover image</label>
    <input type="text" class="form-control" id="book_cover" name="book_cover"
      value="{{ review.book_cover }}" placeholder="Enter book cover url" required />
  </div>

  <div class="form-group">
    <select id="rating" name="rating" class="validate" required>
      <option disabled value="">Rate book</option>
      <option value=" {{ review.rating }}" selected> {{ review.rating }} stars </option>
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select>
  </div>
  <div class="col text-center">
    <button type="submit" class="btn btn-outline-info" id="submit-review">
      Edit Review
    </button>
  </div>
</form>

{% endblock %}
